<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumPad</title>
    <link rel="stylesheet" href="style.css">

</head>
<body class="flex">
    <div class="numPad">
        <div class="disp">
            <input type="text">
        </div>
        <div class="nums">
            <div class="flex r rowone">
                <div><span>1</span></div>
                <div><span>2</span></div>
                <div><span>3</span></div>
            </div>
            <div class="flex r rowtwo">
                <div><span>4</span></div>
                <div><span>5</span></div>
                <div><span>6</span></div>
            </div>
            <div class="flex r rowthree">
                <div><span>7</span></div>
                <div><span>8</span></div>
                <div><span>9</span></div>
            </div>
            <div class="flex r rowfour">
                <div><span>0</span></div>
                <div><span>C</span></div>
            </div>
    
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
